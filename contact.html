<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact a wallet</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/static.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/images/create">
    
</head>
<body>
    <div class="container">
        <!-- header compomemt start -->
        <div class="header">
            <a href="./index.html">
                <img class="header__img" src="./assets/images/create/logo.svg" alt="logo">
            </a>
            <div class="header__right">
                <ul class="header__right--ul">
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./marketplace.html">Marketplace</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./rankings.html">Rankings</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./create.html">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header__right--button">
                    <i class='bx bx-user'></i>
                    Sign Up
                </button>
            </div>
        </div>
        <!-- header component end -->
        <!-- Rahmat -->
        <!-- main component start -->
        <div class="main">
            <img src="./assets/images/contact/contact.png" class="main__img" alt="">
            <div class="main__right">
                <h1 class="main__right--h1">Connect Wallet</h1>
                <p class="main__right--p">Choose a wallet you want to connect. There are several wallet providers.</p>
                <form>
                    <div class="main__right--form">
                    <button class="main__right--form-button1">
                        <img class="main__right--form-button-img" src="./assets/images/contact/Metamask.png" >
                        <h5 class="main__right--form-button-h5">Metamask</h5>
                    </button>
                    <button class="main__right--form-button2">
                        <h5 class="main__right--form-button1-h5">Wallet Connect</h5>
                        <img class="main__right--form-button1-img" src="./assets/images/contact/WalletConnect.png" alt=""></button>
                    <button class="main__right--form-button3"> 
                        <h5 class="main__right--form-button2-h5">Coinbase</h5>
                        <img class="main__right--form-button2-img" src="./assets/images/contact/Coinbase (1).png" alt=""></button>
                    </div>
                </form>
            </div>

        </div>
</body>
</html>
