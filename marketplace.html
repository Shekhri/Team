<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/static.css">
    <link rel="stylesheet" href="./css/marketplace.css">
    <title>marketplace</title>
</head>
<body>
    <div class="container">
        <!-- header compomemt start -->
        <div class="header">
            <a href="./index.html">
                <img class="header__img" src="./assets/images/nft/logo.svg" alt="logo">
            </a>
            <div class="header__right">
                <ul class="header__right--ul">
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./marketplace.html">Marketplace</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./rankings.html">Rankings</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./create.html">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header__right--button">
                    <i class='bx bx-user'></i>
                    Sign Up
                </button>
            </div>
        </div>
        <!-- header component end -->
        <div class="hero">
            <h1 class="hero__h1">Browse Marketplace</h1>
            <p class="hero__p">Browse through more than 50k NFTs on the NFT Marketplace.
                </p>
                <form>
                  <input class="hero__input" type="text"  Search your favourite NFTs> 
                </form>
        </div>
        <div class="nft">
            <p class="nft__p">NFTs  302</p>
            <p class="nft__p-active">Collections 67</p>
            <ul class="nft__ul">
                <li class="nft__ul--li">
                    <img class="nft__ul--li-img" src="./assets/images/nft/beatiful mushroom.png"
                    width="330px" height="295px"
                     alt="beatiful mushroom">
                    <p class="nft__ul--li-p">Magic Mushroom 0325</p>
                    <div class="nft-top">
                        <img class="nft__ul--li-image" src="./assets/images/nft/avatar.png" alt="image of avatar">
                        <p class="nft__ul--li-p">
                        <p class="nft__ul--li-p">Shroomie
                        </p>
                    </div>
                    <div class="nft__bottom">
                        <div>
                            <p class="nft__top--p">Price</p>
                            <p class="nft__top--p-n">1.63 ETH</p>
                        </div>
                       <div>
                        <p class="nft__top--p">Highest Bid</p>
                        <p class="nft__top--p-n">0.33 wETH</p>
                       </div>
                     
                    </div>
                     
                  
                 
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
