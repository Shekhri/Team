<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/static.css">
    <link rel="stylesheet" href="./css/create.css">
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <!-- header compomemt start -->
        <div class="header">
            <a href="./index.html">
                <img class="header__img" src="./assets/images/home/logo.svg" alt="logo">
            </a>
            <div class="header__right">
                <ul class="header__right--ul">
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./marketplace.html">Marketplace</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./rankings.html">Rankings</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./create.html">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header__right--button">
                    <i class='bx bx-user'></i>
                    Sign Up
                </button>
            </div>
        </div>
        <!-- header component end -->
        <!-- Rahmat -->
        <!-- main component start -->
        <div class="main">
            <div class="main__left">
                <img src="./assets/images/create/main.png" alt="bu yerda kosmonavt rasmi bor" class="main__left--img" style="width:450px; height: 670px;">
            </div>
            <div class="main__right">
                <div class="main__right--component">
                    <h1 class="main__right--component-h1">Create account</h1>
                    <p class="main__right--component-p">Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                    <form>
                        <div class="main__right--component-form">
                            <div class="main__right--component-form-input1">
                                <i class='bx bx-user-circle' ></i>
                                <input type="text" placeholder="Username" class="main__right--component-form-input">
                            </div>
                            <div class="main__right--component-form-input2">
                                <i class='bx bx-envelope'></i>
                                <input type="email" placeholder="Email Address" class="main__right--component-form-input">
                            </div>
                            <div class="main__right--component-form-input3">
                                <i class='bx bx-lock-alt' ></i>
                                <input type="password" placeholder="Password" class="main__right--component-form-input">    
                            </div>
                            <div class="main__right--component-form-input4">
                                <i class='bx bx-lock-alt' ></i>
                                <input type="password" placeholder="Conifrm Password" class="main__right--component-form-input">
                            </div>
                            <button class="main__right--component-form-button">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
