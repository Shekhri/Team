<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/static.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <!-- header compomemt start -->
        <div class="header">
            <a href="./index.html">
                <img class="header__img" src="./assets/images/home/logo.svg" alt="logo">
            </a>
            <div class="header__right">
                <ul class="header__right--ul">
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./marketplace.html">Marketplace</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./rankings.html">Rankings</a>
                    </li>
                    <li class="header__right--ul-li">
                        <a class="header__right--ul-li-a" href="./create.html">Connect a wallet</a>
                    </li>
                </ul>
                <button class="header__right--button">
                    <i class='bx bx-user'></i>
                    Sign Up
                </button>
            </div>
        </div>
        <!-- header component end -->
        <!-- hero component start -->
        <div class="hero">
            <div class="hero__left">
                <h1 class="hero__left--h1">
                    Discover
                    <br>
                    digital art &
                    <br>
                    Collect NFTs
                </h1>
                <p class="hero__left--p">
                    NFT marketplace UI created with Anima for
                    <br>
                    Figma. Collect, buy and sell art from more
                    <br>
                    than 20k NFT artists.
                </p>
                <button class="hero__left--buttom">
                    <i class='bx bx-rocket'></i>
                    Get Started
                </button>
                <div class="hero__left--bottom">
                    <div class="hero__left--bottom-box">
                        <h3 class="hero__left--bottom-box-h3">
                            240k+
                        </h3>
                        <p class="hero__left--bottom-box-p">
                            Total Sale
                        </p>
                    </div>
                    <div class="hero__left--bottom-box">
                        <h3 class="hero__left--bottom-box-h3">
                            100k+
                        </h3>
                        <p class="hero__left--bottom-box-p">
                            Auctions
                        </p>
                    </div>
                    <div class="hero__left--bottom-box">
                        <h3 class="hero__left--bottom-box-h3">
                            240k+
                        </h3>
                        <p class="hero__left--bottom-box-p">
                            Artists
                        </p>
                    </div>
                </div>
            </div>
            <div class="hero__right">
                <img class="hero__right--img" src="./assets/images/home/hero-img.png" alt="hero image">
                <div class="hero__right-bottom-top">
                    <h3 class="hero__right--h3">
                        Space Walking
                    </h3>
                    <div class="hero__right--bottom">
                        <img class="hero__right--bottom-img" src="./assets/images/home/hero-Avatar.png"
                            alt="hero avatar Animakid">
                        <p class="hero__right--bottom-p">
                            Animakid
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- hero component end -->
    </div>

</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
